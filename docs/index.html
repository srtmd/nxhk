<!DOCTYPE html>
<html lang="pt">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nxhook</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Consolas,monaco,monospace;
        }

        /* Fundo com imagem semi-transparente */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        /* Camada da imagem com opacidade reduzida */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5; /* Opacidade reduzida para 50% */
            z-index: -1;
        }

        /* Container principal com efeito vidro (Mica escuro) */
        .container {
            background: rgba(21, 24, 27, 0.7); /* Preto semi-transparente */
            backdrop-filter: blur(15px);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(66, 150, 245, 0.3);
            border-radius: 12px;
            padding: 30px;
            width: 350px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 500;
            color: #bbb;
        }

        /* Input estilizado */
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(66, 150, 245, 0.3);
            background: rgba(255, 255, 255, 0);
            color: white;
            outline: none;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            background: rgba(255, 255, 255, 0);
        }

        /* Bot√£o estilizado */
        button {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(66, 150, 245, 0.3);
            border-radius: 8px;
            background: rgba(66, 150, 245, 0);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }

        button:hover {
            background: rgba(66, 150, 245, 0.3);
        }

        /* Resultado */
        #resultado {
            margin-top: 15px;
            font-size: 16px;
            font-weight: 400;
            color: #ddd;
            min-height: 20px;
        }
    </style>
</head>
<body>

    <!-- Camada de fundo -->
    <div class="background"></div>

    <!-- Container principal -->
    <div class="container">
        <h1 id="he"><strong>nxhook</strong> loader</h1>
        <input type="text" id="base64Input" placeholder="key" readonly>
        <button id="openBtn"> COPY KEY </button>
        <p id="resultado"></p>
    </div>

    <script>
        document.title = "nxhook loader";
        //document.getElementById("base64Input").style.display = 'none';
        document.getElementById("resultado").style.display = 'none';
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function decodeBase64(base64) {
            try {
                return decodeURIComponent(atob(base64));
            } catch (e) {
                return null;
            }
        }

        function processFileParam() {
            const base64Param = getQueryParam("k");
            if (!base64Param) {
                document.getElementById("resultado").textContent = "‚ùå Nenhum par√¢metro 'file' encontrado!";
                document.getElementById("openBtn").style.display = 'none';
                document.getElementById("base64Input").style.display = 'none';
                document.getElementById("he").textContent = "Invalid.";
                return;
            }

            const decodedText = decodeBase64(base64Param);
            if (!decodedText) {
                document.getElementById("resultado").textContent = "‚ùå Erro ao decodificar Base64!";
                document.getElementById("openBtn").style.display = 'none';
                document.getElementById("base64Input").style.display = 'none';
                document.getElementById("he").textContent = "Invalid.";
                return;
            }

            document.getElementById("resultado").innerHTML = `üîó Key!`;
                const openButton = document.getElementById("openBtn");
                //openButton.style.display = "block";
                document.getElementById("base64Input").value = decodedText;
                openButton.onclick = () => {
                    copyTo();
                    //window.location.href = decodedText; // Abre o link na mesma aba
                    //window.open(decodedText, "_blank");
                };
        }

        function copyTo() {
  var copyText = document.getElementById("base64Input");

  copyText.select();
  copyText.setSelectionRange(0, 99999); 

  navigator.clipboard.writeText(copyText.value);

  //alert("Copied the key: " + copyText.value);
} 

        // Executa ao carregar a p√°gina
        processFileParam();
    </script>

</body>
</html>
